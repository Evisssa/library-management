server:
  port: 9090

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/library_management
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
springdoc:
  default-produces-media-type: application/json
